<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Allow camera -->
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Permissions-Policy" content="camera=*">

    <!-- Title + Description -->
    <title>Eco Recycle Reward</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <meta name="description" content="Scan recyclable items, earn eco points, and redeem rewards." />
    <meta name="author" content="Eco Recycle Team" />

    <!-- Open Graph (Preview for WhatsApp, LinkedIn, etc.) -->
    <meta property="og:title" content="Eco Recycle Reward" />
    <meta property="og:description" content="Scan. Earn. Redeem. Turn waste into rewards!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:image:alt" content="Eco Recycle Reward Logo" />

    <!-- Twitter Card Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Eco Recycle Reward" />
    <meta name="twitter:description" content="Scan recyclable waste and earn rewards instantly!" />
    <meta name="twitter:image" content="/logo.png" />

  </head>

  <body>
    <div id="root"></div>

    <!-- React main file -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
